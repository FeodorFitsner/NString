version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\build.ps1
test: off
artifacts:
- path: '**/NString.*.nupkg'
environment:
  matrix:
    - test_framework: net461
    - test_framework: netcoreapp1.0
